    <script>
        //copied from linescale, discord
    let programLimit = parseInt(prompt(`What number would you like the program to stop at?`));
    let programStart = parseInt(prompt(`What number would you like the program to start at?`));

    integerIncrement = (s, n) => { // s = start, n = end.

    while (s < n) {
        document.write(`Number ${s}.<br>`);
        s++;
    }
}
