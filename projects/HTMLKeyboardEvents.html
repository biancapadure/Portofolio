<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function is triggered when the user is pressing a key in the input field.</p>

    <input id="input" type="text" onkeydown="myFunction1()" onkeypress="myFunction2()" onkeyup="myFunction3()">
    
    <script>
    function myFunction1() {
     document.getElementById("input").style.backgroundColor="red";
    }

    function myFunction2() {
     document.getElementById("input").style.backgroundColor="yellow";
    }

    function myFunction3() {
     document.getElementById("input").style.backgroundColor="blue";
    }
    </script>
</body>
</html>
