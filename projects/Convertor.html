<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
           text-align: center;
       }
    </style>
</head>
<body>

        <h1>Enter value and choose type of conversion:</h1>

        <input type="number" name="convert" id="convert" placeholder="Enter value">
        <br>
        <br>
        <button onclick="toEuro()">Pound to Euro</button>
        <button onclick="toFahrenheit()">Celsius to Fahrenheit </button>
        <button onclick="toCelsius()">Fahrenheit to Celsius</button>
        <p id="resultS">Result will be displayed here</p>



        <script>
        
        function display(result){
            document.getElementById("resultS").innerHTML = result;
        }

        function main(x){
            let conversion = x;
            converted = conversion.toFixed(2);
        }

        function toEuro(){
            toConvert = parseInt(document.getElementById("convert").value);
            console.log(toConvert, typeof toConvert);
            main(toConvert * 1.116);
            display( converted + " Euros");
        }

        function toCelsius(){
            toConvert = parseInt(document.getElementById("convert").value);
            main((toConvert-32) * 5/9);
            display( converted + " Celsius");
        }
     
        function toFahrenheit(){
            toConvert = parseInt(document.getElementById("convert").value);
            main((toConvert * 9/5) + 32);
            display( converted + " Fahrenheit");
        }
    
    </script>
</body>
</html>
