<body>
    <script>
        // Find the greatest common denominator of two numbers 
		// using Euclid's algorithm 
		function gcd(a, b){
            while (b != 0){
                t = a
                a = b
                b = t % b
            }
            return a
        }
		
		 // try out the function with a few examples 
		 console.log(gcd(60, 96))// should be 12
         console.log(gcd(20, 8))// should be 4 
    </script>
</body>
</html>
